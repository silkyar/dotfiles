# Remap prefix to Control + a
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# Force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf

# Start from 1, 0 is too far!
set -g base-index 1

set -g history-limit 10000

# No delay for escape key press
set -sg escape-time 0

set -g status-keys vi
setw -g mode-keys vi
setw -g mouse on
setw -g monitor-activity on

# Automatically set window title
set-window-option -g automatic-rename on
set-option -g set-titles on

# Renumber windows serially when a window is closed.
# This also makes sure new windows are created at the end.
set -g renumber-windows on

# Quick window cycling
unbind ^A
bind ^A select-pane -t :.+

# Create new windows and panes with the current directory
bind c new-window -c "#{pane_current_path}"

# Split window without prefix: Ctrl-v (vertical), Ctrl-s (horizontal)
bind -n C-v split-window -h -c "#{pane_current_path}"
bind -n C-s split-window -v -c "#{pane_current_path}"

# Window navigation without prefix: Ctrl-pn
bind -n C-p previous-window
bind -n C-n next-window

# Pane navigation: Prefix + hjkl
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
